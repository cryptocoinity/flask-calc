{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Last 50 calculations</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Expression</th><th>Result</th><th>When</th></tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.expression }}</td>
          <td>{{ r.result }}</td>
          <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
